   <script>
      function pathPrepare($el) {
         var lineLength = $el[0].getTotalLength();
         $el.css("stroke-dasharray", lineLength);
         $el.css("stroke-dashoffset", lineLength);
      }

      // init controller
      let controller = new ScrollMagic();

      // prepare SVG1
      var $curve = $("path#curve");
      pathPrepare($curve);

      // build tween1
      var tween1 = new TimelineMax()
         .add(TweenMax.to($curve, 0.9, {
            strokeDashoffset: 0,
            ease: Linear.easeNone
         })) // draw word for 0.9
         .add(TweenMax.to("path", 0.9, {
            stroke: "red",
            ease: Linear.easeNone
         }), 0); // change color during the whole thing

      // build scene1
      let scene1 = new ScrollScene({
            triggerElement: "#trigger1",
            duration: 400,
            tweenChanges: true
         })
         .setTween(tween1)
         .addTo(controller);


      // prepare SVG2
      var $word = $("path#word");
      var $dot = $("path#dot");
      pathPrepare($word);
      pathPrepare($dot);

      // build tween2
      var tween2 = new TimelineMax()
         .add(TweenMax.to($word, 0.9, {
            strokeDashoffset: 0,
            ease: Linear.easeNone
         })) // draw word for 0.9
         .add(TweenMax.to($dot, 0.1, {
            strokeDashoffset: 0,
            ease: Linear.easeNonez
         })) // draw dot for 0.1
         .add(TweenMax.to("path", 0.9, {
            stroke: "blue",
            ease: Linear.easeNone
         }), 0); // change color during the whole thing

      // build scene2
      let scene2 = new ScrollScene({
            triggerElement: "#trigger2",
            duration: 400,
            tweenChanges: true
         })
         .setTween(tween2)
         .addTo(controller);

      // prepare SVG3
      var $line = $("path#line");
      pathPrepare($line);

      // build tween3
      var tween3 = new TimelineMax()
         .add(TweenMax.to($line, 0.9, {
            strokeDashoffset: 0,
            ease: Linear.easeNone
         })) // draw word for 0.9
         .add(TweenMax.to("path", 0.9, {
            stroke: "black",
            ease: Linear.easeNone
         }), 0); // change color during the whole thing

      // build scene1
      let scene3 = new ScrollScene({
            triggerElement: "#trigger3",
            duration: 1000,
            tweenChanges: true
         })
         .setTween(tween3)
         .addTo(controller);


   </script>
