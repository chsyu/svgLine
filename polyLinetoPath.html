<script>
    let $polyLine = $("#polyLine");
    console.log($polyLine.attr("points"));
    function transformPolylineToPath(element) {
        var newElement = {};
        newElement.debug = 'modified-polyline';
        var points = element.attr("points").split(' ');
        var path = "M" + points[0];
        for(var i = 1; i < points.length; i++) {
            path += "L"+points[i];
        }
        newElement.d = path;

        if(element.stroke)
            newElement.stroke = element.stroke;
        if(element.fill)
            newElement.fill = element.fill;

        return newElement;
    }
    let $pathLine = transformPolylineToPath($polyLine);
